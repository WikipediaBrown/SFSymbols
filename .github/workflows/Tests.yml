name: Pull Request Against Develop
run-name: ${{ github.actor }} is creating a change.
on:
  pull_request:
    branches:
    - develop
jobs:
  tests:
    name: Unit Tests
    runs-on: macOS-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPOSITORY_NAME: ${{ github.event.repository.name }}
      DANGER_GITHUB_API_TOKEN: ${{secrets.GITHUB_TOKEN }}
      DEVELOPER_DIR: /Applications/Xcode_15.3.app
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependenies with Bundler
        run: bundle install
      - name: Perform Unit Tests
        run: bundle exec fastlane unit_test
      - name: Create Code Coverage Report for Pull Request
        run: bundle exec danger
